{% extends "base.html" %}
{% block body %}
{% if product_list %}
    <ul>
    {% for product in product_list %}
        <li><a href="/releases/{{ product.id }}/">{{ product.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products available.</p>
{% endif %}
    <hr />
    <a href="/releases/binary_upload">
        Upload new binary
    </a>
{% endblock %}
