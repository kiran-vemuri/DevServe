{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}">

    <!-- Link to static css file -->
    <link rel="stylesheet" href="{% static 'css/devserve_style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="h1, page-header">
        <h1><a href="{% url 'product_index' %}">DevServe</a></h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                {%block dirpath %}{% endblock %}
            </div>

            <div class="col-md-12">
                <table id="sortedtable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    {% block tlist %}{% endblock %}
                </table>
            </div>
            <div class="col-md-12">
                {%block restbody%}{%endblock%}
            </div>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Data Tables https://datatables.net/ -->
    <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#sortedtable').DataTable( {
                    "order": [[1, "desc"]]
            } );
        } );
    </script>
</body>
</html>
