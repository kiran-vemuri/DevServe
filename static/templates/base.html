{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Link to static css file -->
    <link rel="stylesheet" href="{% static 'css/devserve_style.css' %}">
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <div class="h1, page-header">
        <h1><a href="{% url 'product_index' %}">DevServe</a></h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                {%block dirpath %}{% endblock %}
            </div>

            <div class="col-md-12">
                <table class="table table-hover">
                    {% block tlist %}{% endblock %}
                </table>
            </div>
            <div class="col-md-12">
                {%block restbody%}{%endblock%}
            </div>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
